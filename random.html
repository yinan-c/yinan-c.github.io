    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 检查用户首选的颜色方案或存储的主题
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (savedTheme === null && prefersDarkScheme)) {
          document.body.classList.add('dark-theme');
          document.getElementById('light-icon').style.display = 'none';
          document.getElementById('dark-icon').style.display = 'block';
        }
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
          document.body.classList.toggle('dark-theme');
          const isDark = document.body.classList.contains('dark-theme');
          // 保存主题偏好
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          // 切换图标
          document.getElementById('light-icon').style.display = isDark ? 'none' : 'block';
          document.getElementById('dark-icon').style.display = isDark ? 'block' : 'none';
        });
      });
    </script>
