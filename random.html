<script>
const files = ['rss-gpt-manual-en.html', 'rss-gpt-manual-zh.html', 'rss-gpt.html', 'ssh-keys.html', 'hello-world.html', 'globus-endpoint.html']
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}
function randomlyGo() {
  const i = getRandomInt(0, files.length);
  location.href = files[i];
}
